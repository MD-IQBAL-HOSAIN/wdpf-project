<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade practice</title>
</head>

<body>
    <script>
        var grade = prompt();
        if (grade == 5) {
            alert("A+")
        }
        else {
            if (grade == 4.5) {
                alert("A");

            }
            else {
                if (grade == 4) {
                    alert("A-");

                }
                else {
                    if (grade == 3.5) {
                        alert("B");

                    }
                    else {
                        if (grade == 3) {
                            alert("B-");

                        }
                        else {
                            if (grade < 3) {
                                alert("Fail");

                            }
                            else {
                                if (grade > 5) {
                                    alert("Invalid Grade");

                                }
                            }
                        }
                    }
                }
            }

        }
    </script>
</body>

</html>
