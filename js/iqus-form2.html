<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainDiv {
            margin: 20px auto;
            width: 500px;
            padding: 10px;
            box-shadow: 0px 0px 20px gray;
            border-radius: 10px;
        }

        .label {
            display: inline-block;
            width: 100px;
            margin-bottom: 15px;
        }

        .a:hover {
            background-color: green;
            color: white;
        }

        .remark {
            vertical-align: top;
        }

        h1 {
            text-align: center;
        }

        /* if i need then i use input width 
        .input{
            width: 300px;
        } */
    </style>
</head>

<body>
    <div class="mainDiv">
        <h1>Student Registration Form</h1>
        <hr>
        <form action="" name="formData">
            <div>
                <div>
                    <label class="label" for="userName">User Name:</label>
                    <input id="userName" type="text" placeholder="user name" autofocus>
                </div>
            </div>
            <div>
                <div>
                    <label class="label" for="contacts">Contacts:</label>
                    <input id="contacts" type="text" placeholder="017xxxx" autofocus>
                </div>
            </div>
            <div>
                <div>
                    <label class="label remark" for="remark">Remark:</label>
                    <textarea name="Remark" id="remark" cols="30" rows="5"
                        placeholder="Tell something about you."></textarea>
                </div>
            </div>
            <div>
                <div>
                    <label class="label" for="Gender">Gender:</label>

                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div>
                <div>
                    <label class="label" for="Course">Course:</label>

                    <input name="course" id="NT" type="checkbox" value="NT">
                    <label for="NT">NT</label>
                    <input name="course" id="WDPF" type="checkbox" value="WDPF">
                    <label for="WDPF">WDPF</label>
                    <input name="course" id="DDD" type="checkbox" value="DDD">
                    <label for="DDD">DDD</label>
                    <input name="course" id="J2EE" type="checkbox" value="J2EE">
                    <label for="J2EE">J2EE</label>
                </div>
            </div>
            <div>
                <div>
                    <label class="label" for="location">Location:</label>

                    <select name="location" id="location">
                        <option value="Mirpur 10">Mirpur 10</option>
                        <option value="Kazipara">Kazipara</option>
                        <option value="Agargaon">Agargaon</option>
                        <option value="Shewrapara">Shewrapara</option>
                    </select>
                </div>
            </div>
            <div>
                <div>
                    <label class="label" for=""></label>
                    <input class="a" id="" type="button" value="Submit" onclick="check()">
                    <!-- <input class="a" id="" type="reset" value="Reset"> -->
                </div>
            </div>
        </form>
    </div>

    <script>
        function check() {
            var userName = document.getElementById("userName").value;
            var contacts = document.getElementById("contacts").value;
            var remark = document.getElementById("remark").value;
            var gender = document.formData.gender.value;
            var course = [];
            var markedCheckbox = document.querySelectorAll('input[name="course"]:checked');
            for (var checkbox of markedCheckbox) {
                course.push(checkbox.value);
            }

            var location = document.getElementById("location").value;
            var w = window.open("", "", "width=400,height=300");

            w.document.write("userName: " + userName + "<br>");
            w.document.write("contacts: " + contacts + "<br>");
            w.document.write("remark: " + remark + "<br>");
            w.document.write("gender: " + gender + "<br>");
            w.document.write("course: " + course + "<br>");
            w.document.write("location: " + location + "<br>");

        }
    </script>

</body>

</html>
